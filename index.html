<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>iTunes API</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

  <!-- este es mi css Main -->
  <link rel="stylesheet" type="text/css" href="styles/main.css" />

  <!-- Para poder usar los iconos de Material Desing -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <main>
    <div>
      <h1 class="center-align">iTunes API APP</h1>
    </div>
    <div class="row">
      <div class="input-field col s6 offset-s3 s3">
        <input placeholder="Enter your artist name" id="input_text" type="text" />
      </div>
      <div class="input-field col s1">
        <button class="btn waves-effect" id="submit">Search</button>
      </div>
    </div>

    <div class="row">
      <div class="col s12 m4 l8 offset-l2">
        <ul class="collection" id="media_player">
        </ul>
      </div>
    </div>
    
    <div class="row">
      <div class="col s12 m4 l8 offset-l2">
        <ul class="collection" id="output_list">
        </ul>
      </div>
    </div>
    
    
  </main>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col 16 s12">
          <h5 class="black-text">Práctica 1 - Programación Multimedia</h5>
          <p class="black-text text-lighten-4">Creación de un reproductor multimedia usando la API de iTunes</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        2021 - Creado por Valeria Escalante
      </div>
    </div>
  </footer>
  <!-- scripts -->
  <script src="script.js"></script>
</body>

</html>
